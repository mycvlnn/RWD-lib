<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Responsive web design</title>
        <link rel="stylesheet" href="./responsive.css" />
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="product-wrap">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-2 m-2 c-0">
                        <div class="category">
                            <ul class="category__list">
                                <li class="category__item">
                                    <a href="#!" class="category__link">Category Item 1</a>
                                </li>
                                <li class="category__item">
                                    <a href="#!" class="category__link">Category Item 2</a>
                                </li>
                                <li class="category__item">
                                    <a href="#!" class="category__link">Category Item 3</a>
                                </li>
                                <li class="category__item">
                                    <a href="#!" class="category__link">Category Item 4</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col l-10 m-10 c-12">
                        <div class="row sm-gutter">
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 1</div>
                            </div>
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 2</div>
                            </div>
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 3</div>
                            </div>
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 4</div>
                            </div>
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 5</div>
                            </div>
                            <div class="col l-2-4 m-4 c-6">
                                <div class="item">Item 6</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
